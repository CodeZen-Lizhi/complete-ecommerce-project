version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: qwer@1234
      MYSQL_DATABASE: springboot-example
      MYSQL_USER: ecommerce
      MYSQL_PASSWORD: ecommerce123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ecommerce-dev-network
    restart: unless-stopped

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - ecommerce-dev-network
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  ecommerce-dev-network:
    driver: bridge